<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #aff7d3, #d4ffd0, #9fffb7, #97ff7d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .welcome-box {
            background-color: rgba(0, 136, 29, 0.8);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(255, 214, 214, 0.603);
            animation: fadeIn 2s ease;
            max-width: 400px;
            width: 90%;
        }

        .btn {
            font-weight: 500;
            padding: 15px 40px;
            border: none;
            outline: none;
            color: #ffffff;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 12px;
            background: linear-gradient(90deg, #000000, #07086d, #582f00);
            background-size: 200%;
            animation: backgroundShift linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 243, 77, 0.7), 0 0 30px rgba(255, 218, 11, 0.7);
            transition: all 0.4s ease;
            font-size: 18px;
        }

        /* Hover Effect */
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 25px #ff4081, 0 0 35px #f50057;
            color: #97ff7d;
        }

        /* Button Pulse Animation */
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.3);
            animation: pulse 1.5s infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::after {
            opacity: 1;
        }

        /* Background Gradient Animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 0; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        /* Moving Gradient Background on Button */
        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .welcome-box h1 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 15px;
            animation: bounceIn 1.5s ease-in-out;
        }

        .welcome-box p {
            color: #d6fcff;
            font-size: 16px;
            margin-top: 10px;
            line-height: 1.6;
            animation: slideIn 1s ease-out;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Landing Page Content -->
    <div class="container">
        <div class="welcome-box">
            <h1>Welcome to Our Website</h1>
            <p>Experience the simplicity of navigation with a fresh look.</p>
            <!-- Start Button that redirects to index.html -->
            <button onclick="location.href='index1.html'" class="btn">Get Started</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
